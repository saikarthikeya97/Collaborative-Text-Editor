services:
  - type: web
    name: collab-editor
    env: node
    plan: free
    buildCommand: |
      cd client
      npm install
      npm run build
      cd ..
      npm install
    startCommand: node index.js
    envVars:
      - key: MONGODB_URI
        value: 'your_mongodb_connection_string_here'
      - key: NODE_ENV
        value: 'production'
